<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function Box(w, h){
            this.w = w
            this.h = h
            return this
        }
        console.log(Box(4, 5).w)
        var box = new Box(4, 5)
        console.log(box.w)
        function p(x, y, z){
            this.x = x
            this.y = y
            this.z = z
        }
        p.prototype.del = function(){
            for(var i in this){
                delete(this[i])
            }
        }
        p.prototype = new p(10, 20, 30)
        var p1 = new p(1, 2, 3)
        console.log(p1.x, p1.y, p1.z)
        p1.del()
        console.log(p1.x, p1.y, p1.z)
        console.log(['1','2','3'].map(parseInt))
        function A(x){
            this.getl = function(){
                return x
            }
        }
        A.prototype.has = function(){
            return !(this.getl() == 0)
        }
        function B(){
            var a = []
            a = Array.apply(a, arguments)
            A.call(this, a.length)
            this.add = function(){
                return a.push.apply(a, arguments)
            }
            this.geta = function(){
                return a
            }
        }
        B.prototype = new A()
        B.prototype.constructor = B
        B.prototype.str = function(){
            return this.geta().toString()
        }
        function C(){
            B.apply(this, arguments)
            this.sort = function(){
                var a = this.geta()
                a.sort.apply(a, arguments)
            }
        }
        C.prototype = new B()
        C.prototype.constructor = C
        var b = new B(1, 2, 3, 4)
        console.log(b.getl())
        console.log(b.has())
        var c = new C(30, 10, 20, 40)
        c.add(6, 5)
        console.log(c.geta())
        c.sort(function(a,b){
            return a-b
        })
        console.log(c.geta())
        console.log(c.getl())
        console.log(c.has())
        console.log(c.str())
        function Book(title, pages){
            this.title = title
            this.pages = pages
        }
        Book.prototype.what = function(){
            console.log(this.title + this.pages)
        }
        var Book1 = new Book("JavaScript", 160)
        var Book2 = new Book("C程序设计", 240)
        console.log(Book1.title)
        console.log(Book2.title)
    </script>
</body>
</html>
