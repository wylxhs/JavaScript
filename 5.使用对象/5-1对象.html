<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function Box(w, h){
            this.w = w
            this.h = h
            return this
        }
        console.log(Box(4, 5).w)
        var box = new Box(4, 5)
        console.log(box.w)
        function p(x, y, z){
            this.x = x
            this.y = y
            this.z = z
        }
        p.prototype.del = function(){
            for(var i in this){
                delete(this[i])
            }
        }
        p.prototype = new p(10, 20, 30)
        var p1 = new p(1, 2, 3)
        console.log(p1.x, p1.y, p1.z)
        p1.del()
        console.log(p1.x, p1.y, p1.z)
    </script>
</body>
</html>
