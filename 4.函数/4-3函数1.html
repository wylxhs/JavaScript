<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //求数组中最大值
        function max(){
            var m = Number.NEGATIVE_INFINITY
            for(var i = 0; i <arguments.length; i++){
                if(arguments[i] > m){
               
                    m = arguments[i]
                }
            }
            return m
        }
        var a = [23, 3, 53, 67, 22, 89, 19, 26]
        var m = max.apply(Object, a)
        console.log(m)
        function f(){
            console.log(f)
        }
        f()
        console.log(f.toString())
        function f1(){
            var a = 1
            b = function(){
                alert(a)
            }
            c = function(){
                a++
            }
            d = function(x){
                a = x
            }
        }     
        function f2(x2){
            var a = []
            for(var i = 0; i < x2.length; i++){
                var temp = x2[i]
                a.push((function(temp, i){
                    return function(){
                        console.log(temp + ' ' + x2[i])
                    }
                })(temp, i))
                
            }
            return a
        } 
        function e(){
            var a = f2(["a", "b", "c"])
            for(var i = 0; i < a.length; i++){
                a[i]()
            }
        }    
        e()
        function f3(x3){
            var temp = x3        
            console.log("x3="+x3)
            console.log("temp1="+temp)
            return function(x3){
                temp+=x3
                console.log("x33="+x3)
                console.log("temp="+temp)
            }
        }
        var a = f3(50)
        var b = f3(100)
        a(5)
        b(10)
        var d = setTimeout(function(){
            console.log("hello world")
        }, 1000)
        function f5(h, b){
            return function(){
                h(b)
            }
        }
        var c = f5(console.log, "Hello World")
        setTimeout(c, 2000)
        window.onload = c
        function f6(o, m){
            return function(e){
                e = e || window.event
                return o[m](e, this)
            }
        }
        function l(id){
            return function(){
                var e = document.getElementsByTagName(id)
                if(e){
                    for(var i in e){
                        e[i].onclick = f6(l,"click")
                        e[i].onmouseover = f6(l,"over")
                        e[i].onmouseout = f6(l,"out")
                    }
                }
            }
        }
        l.click = function(event, element){
            element.style.backgroundColor = "red"
        }
        l.over = function(event, element){
            element.style.backgroundColor = "blue"
        }
        l.out = function(event, element){
            element.style.backgroundColor = "transparent"
        }
        window.onload = l("p")
    </script>
    <button onclick="f1()">按钮1：(f1())</button>
    <button onclick="b()">按钮2：(b = function(){alert(a)})</button>
    <button onclick="c()">按钮3：(c = function(){a++})</button>
    <button onclick="d(100)">按钮4：(d = function(x){a = x})</button>    
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <p>p6</p>
    <p>p7</p>
    <p>p8</p>
    <p>p9</p>
</body>
</html>
